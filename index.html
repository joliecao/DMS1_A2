<html>
<head>
    <title>
        MY WEBSITE: 9 GRAPHIC ICONS
    </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.1/buzz.min.js">
    </script>
</head>

<body style="background-color:cornsilk;">
   
    <img id="image1" src="img/image1.jpeg" width="150" onmouseover="this.src = 'img/image2.jpg';" onmouseout="this.src = 'img/image1.jpeg';">
    <img id="image2" src="img/image2.jpg" width="150" onmouseover="this.src = 'img/image3.jpg';" onmouseout="this.src = 'img/image2.jpg';"  >
    <img id="image3" src="img/image3.jpg" width="150" onmouseover="this.src = 'img/image1.jpeg';" onmouseout="this.src = 'img/image3.jpg';" >

    <script>
        var sound1 = new buzz.sound("sound/sound1.mp3");
        var sound2 = new buzz.sound("sound/sound3.mp3");
        var sound3 = new buzz.sound("sound/sound4.mp3");

        window.onload = function() {
            document.getElementById('image1').addEventListener('mouseover', function () {sound1.play();});
        
            document.getElementById('image2').addEventListener('mouseover', function () {sound2.play();});

            document.getElementById('image3').addEventListener('mouseover', function () {sound3.play();});

                }
    </script>


</body>
</html>
